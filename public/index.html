<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>
    <script>  function playMusic(){
            var audio = new Audio('audio_file.mp3');
            audio.play();
        }
    </script>

        <div class="row">
            <div class="image-container"><img id="hide" src="icons/9-02.jpg" height="200" width="200"/></div>
            <div class="image-container"><img id="glacier"src="icons/9-03.jpg" height="200" width="200"/></div>
            <div class="image-container"><img id="meditate"src="icons/9-01.jpg" height="200" width="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="weather"src="icons/9-08.jpg" height="200" width="200"/></div>
            <div class="image-container"><img id="star"src="icons/9-06.jpg" height="200" width="200"/></div>
            <div class="image-container"><img id="boardgame"src="icons/9-07.jpg" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img id="bird"src="icons/9-04.jpg" height="200" width="200"/></div>
            <div class="image-container"><img id="virtual"src="icons/9-05.jpg" height="200" width="200"/></div>
            <div class="image-container"><img src="icons/9-09.jpg" height="200" width="200" onclick="playSound('sounds/whitenoise.mp3')"/></div>
        </div>
        
    </body>
    
</html>
