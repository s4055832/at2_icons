<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img src="icons/9-02.jpg" height="200" width="200"/></div>
            <div class="image-container"><img src="icons/9-03.jpg" height="200" width="200"/></div>
            <div class="image-container"><img src="icons/9-01.jpg" height="200" width="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img src="icons/9-04.jpg" height="200" width="200"/></div>
            <div class="image-container"><img src="icons/9-06.jpg" height="200" width="200"/></div>
            <div class="image-container"><img src="icons/9-07.jpg" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img src="icons/9-08.jpg" height="200" width="200"/></div>
            <div class="image-container"><img src="icons/9-05.jpg" height="200" width="200"/></div>
            <div class="image-container"><img src="icons/9-09.jpg" height="200" width="200"/></div>
        </div>
        
    </body>
    
</html>

<script>
    const slide_sound = document.createElement ("audio")
    slide_sound.src = "sounds/rail_slide.mp3"
    
    const circle_element = document.getElementById ("circle_id")
    circle_element.onpointerdown = () => {
        circle_element.src = "icons/9-02.jpg"
        slide_sound.play ()
        setTimeout (() => { circle_element.src = "icons/9-03.jpg" }, 2000)
    }
