<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img src="img/cir.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/tri.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/squ.png" height="200" width="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img src="img/hex.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/rec.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/sta.png" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img src="img/trr.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/sqr.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/her.png" height="200" width="200"/></div>
        </div>
        
    </body>
    
</html>

<script>
    const slide_sound = document.createElement ("audio")
    slide_sound.src = "sounds/rail_slide.mp3"
    
    const circle_element = document.getElementById ("circle_id")
    circle_element.onpointerdown = () => {
        circle_element.src = "img/hex.png"
        slide_sound.play ()
        setTimeout (() => { circle_element.src = "img/cir.png" }, 2000)
    }
